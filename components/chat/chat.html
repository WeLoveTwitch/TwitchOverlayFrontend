<div id="chat" ng-show="showChatFrame()">
    <div class="line-container">
        <div class="line" ng-repeat="line in lines" ng-show="showLine(line.ts)">
            <span class="time">{{line.ts | date:'HH:mm'}}</span>
            <span class="nick">{{line.user.username}}</span>
            <message message-data="line.message"></message>
        </div>
    </div>
</div>
